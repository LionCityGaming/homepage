        description: "Subscription Tracking Service"
        server: proxmox
        siteMonitor: "https://wallos.{{HOMEPAGE_VAR_DOMAIN}}/"
        widgets:
          - type: customapi
            url: "{{HOMEPAGE_VAR_WALLOS_STATS_API_URL}}"
            method: GET
            display: grid
            refreshInterval: 300000
            mappings:
              - label: Services
                field: subscription_count
                format: number
              - label: Next Due
                field: next_subscription
                format: text
                accuracy: 2
              - label: Amount
                field: next_price_formatted
                format: text
                accuracy: 2
              - label: Total
                field: total_monthly_formatted
                format: text
                accuracy: 2
