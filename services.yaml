---
# ============================================================================
# HOME SECTION - Core Dashboard & Monitoring
# ============================================================================
- Home:
    - Home Assistant:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/home-assistant.webp
        id: hawidget
        href: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
        server: "{{HOMEPAGE_VAR_SERVER}}"
        siteMonitor: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
        widget:
          type: homeassistant
          url: "{{HOMEPAGE_VAR_HOME_ASSISTANT_INTERNAL_URL}}"
          key: "{{HOMEPAGE_VAR_HOME_ASSISTANT_API_KEY}}"
          refreshInterval: 10000
          custom:
            - template: "{{ states.climate|selectattr('state','equalto','cool')|list|length }}"
              label: A/C on
            - template: "{{ states.fan|rejectattr('entity_id','in',['fan.living_room_fan_old'])|selectattr('state','equalto','on')|list|length }}"
              label: fans on
            - template: "{{ states.light|selectattr('entity_id','in',['light.back_office_fan_local','light.balcony_fan_local','light.bedroom_fan_local','light.bedroom_door_light_local','light.bedroom_washroom','light.dining_area_lights_zigbee','light.entryway_local','light.front_office_fan_local','light.kitchen_light_local','light.living_room_fan_local','light.washroom'])|selectattr('state','equalto','on')|list|length }}"
              label: lights on
            - template: "{{ states.remote|rejectattr('entity_id','in',['remote.android_tv_192_168_1_51','remote.back_office','remote.bedroom','remote.front_office','remote.living_room'])|selectattr('state','equalto','on')|list|length }}"
              label: TV on

    - Plex:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/plex.webp
        id: plex2
        href: "{{HOMEPAGE_VAR_PLEX_URL}}"
        server: "{{HOMEPAGE_VAR_SERVER}}"
        siteMonitor: "{{HOMEPAGE_VAR_TAUTULLI_URL}}"
        widget:
          type: tautulli
          url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}"
          key: "{{HOMEPAGE_VAR_TAUTULLI_API_KEY}}"
          showEpisodeNumber: true
          expandOneStreamToTwoRows: true
          enableUser: true

    - Proxmox Server:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/proxmox.webp
        href: "https://proxmox.{{HOMEPAGE_VAR_DOMAIN}}"
        siteMonitor: "https://{{HOMEPAGE_VAR_PROXMOX_IP}}:8006"
        widget:
          type: proxmox
          url: "https://{{HOMEPAGE_VAR_PROXMOX_IP}}:8006"
          username: "{{HOMEPAGE_VAR_PROXMOX_USERNAME}}"
          password: "{{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
          fields: [resources.cpu, resources.mem]

    - Synology NAS:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/synology.webp
        href: "https://synology.{{HOMEPAGE_VAR_DOMAIN}}"
        siteMonitor: "{{HOMEPAGE_VAR_SYNOLOGY_URL}}"
        widget:
          type: diskstation
          url: "{{HOMEPAGE_VAR_SYNOLOGY_URL}}"
          username: "{{HOMEPAGE_VAR_SYNOLOGY_USERNAME}}"
          password: "{{HOMEPAGE_VAR_SYNOLOGY_PASSWORD}}"
          fields: [resources.cpu, resources.mem]

# ============================================================================
# NEWS & INFORMATION SECTION
# ============================================================================
- News:
    - Singapore Dollar Exchange:
        icon: /images/icons/singapore-dollar.png
        widgets:
          - type: customapi
            url: "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/sgd.json"
            refreshInterval: 3600000
            mappings:
              - field: { sgd: myr }
                label: Malaysian Ringgit
                format: float
                precision: 2
              - field: { sgd: usd }
                label: US Dollars
                format: float
                precision: 2
              - field: { sgd: eur }
                label: Euros
                format: float
                precision: 2
              - field: { sgd: jpy }
                label: Japanese Yen
                format: float
                precision: 2

          - type: iframe
            src: "{{HOMEPAGE_VAR_GLANCE_WIDGET_URL}}"
            classes: glance
            loadingStrategy: lazy
            referrerPolicy: same-origin
            allowPolicy: fullscreen

