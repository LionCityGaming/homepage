- Home:
    - Home Assistant:
        icon: home-assistant.webp
        id: hawidget
        href: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
        server: "{{HOMEPAGE_VAR_SERVER}}"
        siteMonitor: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
        widgets:
          - type: homeassistant
            url: "http://{{HOMEPAGE_VAR_PROXMOX_HA_IP}}:8123"
            key: "{{HOMEPAGE_VAR_HOME_ASSISTANT_API_KEY}}"
            refreshInterval: 10
            custom:
              - template: >-
                  {{
                  states.climate|selectattr('state','equalto','cool')|list|length
                  }}
                label: A/C on
              - template: >-
                  {{ states.fan|rejectattr('entity_id', 'in', ['fan.living_room_fan_old']) |
                  selectattr('state','equalto','on')|list|length }}
                label: fans on
              - template: >-
                  {{ states.light | selectattr('entity_id', 'in',
                  ['light.back_office_fan_local',
                  'light.balcony_fan_local',
                  'light.bedroom_fan_local',
                  'light.bedroom_door_light_local',
                  'light.bedroom_washroom',
                  'light.dining_area_lights_zigbee',
                  'light.entryway_local',
                  'light.front_office_fan_local',
                  'light.kitchen_light_local',
                  'light.living_room_fan_local',
                  'light.washroom']) |
                  selectattr('state', 'equalto', 'on') | list | length }}
                label: lights on
              - template: >-
                  {{ states.remote | rejectattr('entity_id', 'in',
                  ['remote.android_tv_192_168_1_51', 'remote.back_office',
                  'remote.bedroom', 'remote.front_office', 'remote.living_room'])
                  | selectattr('state', 'equalto', 'on') | list | length }}
                label: TV on
    - Proxmox Server Overview:
        icon: proxmox.webp
        href: "https://proxmox.{{HOMEPAGE_VAR_DOMAIN}}"
        siteMonitor: "https://{{HOMEPAGE_VAR_PROXMOX_IP}}:8006"
        widget:
          type: proxmox
          url: https://{{HOMEPAGE_VAR_PROXMOX_IP}}:8006
          username: "{{HOMEPAGE_VAR_PROXMOX_USERNAME}}"
          password: "{{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
    - Plex:
        icon: plex.webp
        id: plex2
        href: "{{HOMEPAGE_VAR_PLEX_URL}}"
        server: "{{HOMEPAGE_VAR_SERVER}}"
        siteMonitor: "{{HOMEPAGE_VAR_TAUTULLI_URL}}"
        widget:
          type: tautulli
          url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}"
          key: "{{HOMEPAGE_VAR_TAUTULLI_API_KEY}}"
          showEpisodeNumber: true
          expandOneStreamToTwoRows: true
          enableUser: true

    - Synology Server Overview:
        icon: synology.png
        href: "https://synology.{{HOMEPAGE_VAR_DOMAIN}}"
        siteMonitor: "http://{{HOMEPAGE_VAR_LOCAL_IP}}:5000"
        id: events
        widget:
          type: diskstation
          url: "http://{{HOMEPAGE_VAR_LOCAL_IP}}:5000"
          username: "{{HOMEPAGE_VAR_SYNOLOGY_USERNAME}}"
          password: "{{HOMEPAGE_VAR_SYNOLOGY_PASSWORD}}"
          fields:
            - uptime
            - resources.cpu
            - resources.mem
    - Steam:
        icon: steam.png
        id: steam
        layout: columns
        columns: 2
        server: "{{HOMEPAGE_VAR_SERVER}}"
        siteMonitor: "{{HOMEPAGE_VAR_STEAM_API_URL}}"
        widgets:
          - type: customapi
            url: "{{HOMEPAGE_VAR_STEAM_API_URL}}"
            method: GET
            refreshInterval: 36000
            display: block
            mappings:
              - field: owned_games.game_count
                label: "Games Owned"
              - field: recently_played.games[0].name
                label: "Recently Played"

