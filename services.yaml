          method: GET
          mappings:
            - field:
                "1": value
              label: Series
            - field:
                "5": value
              label: Episodes
            - field:
                "0": value
              label: Cards
            - field:
                "6": value_text
              label: Size
              suffix: GB
    - Wallos:
        icon: wallos.webp
